<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scutaru Florin Blog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
    <header class="container center-align">
        <h1>Scutaru Florin Blog</h1>
    </header>

    <div class="container">
        <h3 class="center-align red lighten-3">{{ title }}</h3>

        <br>
        <ul class="collection">
            {% for post in posts %}
            <li class="collection-item"><a href="/posts/details/{{ post.id }}">{{ post.title }}</a></li>
            {% endfor %}
        </ul>

        <a style="display:block" class="center-align" href="/admin">Admin Login</a>
    </div>
</body>
</html>
